<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=PT+Sans&family=Work+Sans&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>

<body>
    <div class="nav">
        <a class="logo" href="index.html"></a>        
    </div>
    <h1 class="Contact"></h1>
    <div class="contact text"></div>
    <form class="contactform" id="contactform">
        <input type="text" name="First name" placeholder="Your first name" required>
        <input type="text" name="Last name" placeholder="Your last name" required>
        <input type="email" name="Email" placeholder="your email" required>
        <textarea name="Message/ comment" placeholder="we care about your opinion"></textarea>
        <button type="submit"></button>
    </form>
  

    <footer>
        <div class="about" href="about.html"></div>
        <div class="contact" href="contact.html"></div>
    </footer>
   

   <script src="js/script.js"></script>
   <script src="js/contact.js"></script>
</body>
</html>
